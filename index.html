<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Survey Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <div class="container">
   <div class="container2">
     <form>
       <h1 class="h1">SURVEY FORM</h1>
       <div class="inp1">
         <label for="name">Name:</label>
         <input onkeyup="nam()" id="name" class="inp" type="text">
         <span id="span1" class="span"></span>
       </div>
       <div class="inp1">
          <label for="email">E-mail:</label>
          <input onkeyup="mail()" id="email" class="inp" type="email">
          <span id="span2"  class="span"></span>
        </div>
       <div class="inp1">
         <label for="phone">Phone No:</label>
         <input onkeyup="call()" id="phone" class="inp" type="text">
         <span id="span3"  class="span"></span>
       </div>
       <div class="gender" onkeyup="radio()">
         <label>Gender:</label>
         <div class="male">
         <label for="male" class="label">Male
         <input class="gen" onclick="red()" id="male" name="gender" value="male" type="radio">
           </label>
         <label for="female" class="label">Female
            <input id="female" onclick="red()" class="gen" name="gender" value="female" type="radio">
              </label>
           </div>
         <span id="span4" class="span1"></span>
       </div>
       <div class="btn">
         <button onclick="radio()" type="button" class="submitbtn">Submit</button>
       </div>
     </form>
   </div>
 </div>
  <script src="script.js"></script>
</body>

</html>
